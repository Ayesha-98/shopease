name: CI Pipeline

on:
  push:
    branches:
      - main
      - branch
  pull_request:
    branches:
      - main 
      - branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install
          npm ls  # List installed dependencies for debugging

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install
          npm ls  # List installed dependencies for debugging

      - name: Run tests (backend)
        run: |
          cd backend
          npm test

      - name: Run tests (frontend)
        run: |
          cd frontend
          npm test

  docker-build-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: List frontend files for debugging
        run: |
          ls -al frontend  # List files in the frontend directory for debugging

      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t your-docker-username/frontend:latest .

      - name: List backend files for debugging
        run: |
          ls -al backend  # List files in the backend directory for debugging

      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t your-docker-username/backend:latest .

      - name: Push Docker images
        run: |
          docker push your-docker-username/frontend:latest
          docker push your-docker-username/backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-and-deploy
    steps:
